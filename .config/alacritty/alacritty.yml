# alacritty.yml
#
# Defaults are stored in /usr/share/doc/alacritty/example/alacritty.yml
#
# Alacritty is typically launched with sway keybindings so see
# ~/.config/sway/config
#

scrolling:
  # I almost always rely on tmux, but in the rare cases that I launch a shell
  # directly, save some scrollback buffer.
  history: 100000

font:
  size: 12

colors:
  primary:
    background: '#000000'
    foreground: '#ffffff'

background_opacity: 0.90

